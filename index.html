<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./fonts/fonts.css" >
    <link rel="stylesheet" href="./styles/global.css" >
    <link rel="stylesheet" href="./styles/style.css" >
    <title>Фрилансер Петр Федоров</title>
  </head>
  <body>
    <header class="header">
        <div class="header__socials">
            <a class="social-link__main">
                <img class="logo" src="./images/icons/logo.svg">
            </a>
            <ul class="header__socials-list">
                <li class="header__socials-list-item">
                    <a class="social-link" target="_blank">
                        <img class="social-icon" src="./images/icons/github.svg">
                    </a>
                </li>
                <li class="header__socials-list-item">
                    <a class="social-link" target="_blank">
                        <img class="social-icon" src="./images/icons/twitter.svg">
                    </a>
                </li>
                <li class="header__socials-list-item">
                    <a class="social-link" target="_blank">
                        <img class="social-icon" src="./images/icons/instagram.svg">
                    </a>
                </li>
                <li class="header__socials-list-item">
                    <a class="social-link" target="_blank">
                        <img class="social-icon" src="./images/icons/facebook.svg">
                    </a>
                </li>
            </ul>
        </div>
        <article class="header__employee-info">
            <div class="employee-info_column">
                <div class="employee-info-text">
                    <h4 class="employee-info-profession">
                        Фрилансер
                    </h4>
                    <h1 class="employee-info-name">
                        Петр Федоров
                    </h1>
                    <p class="employee-info-description">
                        Разрабатываю сайты для малого
                        и среднего бизнеса. 
                        У меня можно заказать дизайн и 
                        верстку небольшого сайта 
                        или интернет-магазина
                    </p>
                </div>
                <button class="header__consultation_button" type="button">Бесплатная консультация</button>
            </div>
            <div class="employee-info_column">
                <div class="employee-info-photo_container">
                    <img class="employee-photo" src="./images/src/Keanu.png" alt="Фотография работника">
                </div>
            </div>
        </article>
    </header>
  </body>
</html>
